general:
  input_root: ./mix_dataset
  output_root: ./outputs
  temp_root: ./artifacts
  resume: true

executor:
  type: local
  envs:
    audio: audio-dedup

sorter:
  manifest_name: sorter_manifest.csv
  move_files: false

audio:
  enabled: true
  entrypoint: pipelines/modalities/audio_runner.py
  workdir: .
  args: []
  manifest_subset_count: 100
  env:
    PIPELINE_AUDIO_MODE: batch
  output_dir: audio/dedup_results
